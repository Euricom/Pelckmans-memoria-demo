  <title>Content Manager</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/4.0.0/immutable.min.js"></script>
<script type="module">
import { Control as CategoryControl, Preview as CategoryPreview, Schema as CategorySchema } from

CMS.registerWidget('categories', CategoryControl, CategoryPreview, CategorySchema);
CMS.registerWidget('interactive-image', InteractiveImageControl, InteractiveImagePreview);

</script>
<style>

        position: relative;

        display: flex;
    }
</style>
